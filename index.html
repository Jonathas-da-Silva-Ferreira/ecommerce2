<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--CDNJS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Box Icons-->
    <link rel="stylesheet"
     href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <title>Ecommerce Site Responsivo</title>
</head>
<body>
    
    <header>
        <a href="#" class="logo"><img src="image/logo.png" alt="logo"></a>

        <ul class="navmenu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Compra</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Pagina</a></li>
            <li><a href="#">Docs</a></li>
        </ul>

        <div class="nav-icon">
            <a href="#"><i class='bx bx-search'></i></a>
            <a href="#"><i class='bx bx-user'  ></i></a>
            <a href="#"><i class='bx bx-cart' ></i></a>

            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>


    <section class="main-home">
        <div class="main-text">
            <h5>Coleção de Inverno</h5>
            <h1>Novas <br>Coleção</br> de Inverno 2024</h1>
            <p>Não há nada como tendência</p>

            <a href="#" class="main-btn">Compre agora <i class='bx bx-right-arrow-alt'></i></a >
        </div>

        <div class="down-arrow">
            <a href="#trending" class="down"><i class='bx bx-down-arrow-alt'></i></a>
        </div>
    </section>


    <!--trending-products-section-->
    <section class="trending-product" id="trending">
        <div class="center-text">
            <h2>Nossas tendências <span>Produtos</span> </h2>
        </div>

        <div class="products">
            <div class="row">
                <img src="image/1.jpg" alt="">
                <div class="product-text">
                    <h5>Oferta</h5>
                </div>
            </div>
        </div>

    </section>
    
</body>
</html>
